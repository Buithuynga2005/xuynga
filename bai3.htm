<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số lẻ từ 1 đến n</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            margin: 20px;
            p.round3 {
  border: 2px solid rgb(100, 107, 180);
  border-radius: 16px;
  padding: 8px;
  margin-right:1000px
 }
        p{
            font-size: 27px;
        }
        button{
           background-color: rgb(144, 150, 223);
          font-size: 15px;
      
         
        }
    </style>
</head>
<body>
    <center>
        <p class="round3">Tính tổng các số lẻ từ 1 đến n</p>
        </center>
    <label for="numberInput">Nhập n:</label>
    <input type="number" id="numberInput" min="1" />
    <button onclick="calculateSum()">Tính Tổng</button>
    
    <h2 id="result"></h2>

    <script>
        function calculateSum() {
            const n = parseInt(document.getElementById('numberInput').value);
            let sum = 0;

            for (let i = 1; i <= n; i += 2) {
                sum += i;
            }

            document.getElementById('result').innerText = `Tổng các số lẻ từ 1 đến ${n} là: ${sum}`;
        }
    </script>
</body>
</html>
